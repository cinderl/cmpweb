version: '3.8'

services:
  web:
    build: .
    container_name: cmpweb
    ports:
      - "48080:80"
    volumes:
      # Mount the posts directory for live updates
      - ./:/usr/share/nginx/html/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
