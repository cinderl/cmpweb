<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Posts - Carlos Mendez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full bg-white/90 backdrop-blur-sm shadow-sm z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="../../index.html" class="flex items-center">
                    <img src="../../../img/brand/logo.png" alt="CM Logo" class="h-8 w-auto">
                    <span class="ml-2 text-2xl font-bold gradient-text hidden sm:inline-block">Carlos MÃ©ndez</span>
                </a>
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden flex items-center p-2 rounded-md hover:bg-gray-100 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path class="menu-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path class="menu-close hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html#about" class="text-gray-600 hover:text-primary transition">About</a>
                    <a href="../index.html#experience" class="text-gray-600 hover:text-primary transition">Experience</a>
                    <a href="../technologies.html" class="text-gray-600 hover:text-primary transition">Technologies</a>
                    <a href="../index.html#contact" class="text-gray-600 hover:text-primary transition">Contact</a>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 bg-white/95 absolute top-full left-0 right-0 shadow-lg border-t">
                <div class="flex flex-col space-y-4 px-6 py-4">
                    <a href="../index.html#about" class="text-gray-600 hover:text-primary transition text-lg">About</a>
                    <a href="../index.html#experience" class="text-gray-600 hover:text-primary transition text-lg">Experience</a>
                    <a href="../technologies.html" class="text-gray-600 hover:text-primary transition text-lg">Technologies</a>
                    <a href="../index.html#contact" class="text-gray-600 hover:text-primary transition text-lg">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <section class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold mb-8 gradient-text">Finance Posts</h1>
                <div class="bg-white rounded-xl shadow-sm p-8 md:p-12">
                    <div id="post-list" class="space-y-6">
                        <!-- Posts will be listed here -->
                        <div class="text-center text-gray-600">Loading posts...</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Carlos Mendez. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Get the list of markdown files
                const response = await fetch('../finance');
                if (!response.ok) throw new Error('Failed to fetch posts');
                
                const files = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(files, 'text/html');
                const links = Array.from(doc.getElementsByTagName('a'))
                    .filter(a => a.href.endsWith('.md'))
                    .map(a => {
                        // Extract filename without extension
                        const filename = a.href.split('/').pop().replace('.md', '');
                        return {
                            filename: filename,
                            title: filename.replace(/[-_:]/g, ' ').split('/').pop().toUpperCase()
                        };
                    });

                // Sort links alphabetically
                links.sort((a, b) => a.title.localeCompare(b.title));

                // Create the HTML for the post list
                const postListHTML = links.map(link => `
                    <div class="group hover:bg-gray-50 rounded-lg p-4 transition duration-200">
                        <a href="../post.html#finance/${link.filename}" class="block">
                            <h2 class="text-xl font-semibold text-gray-800 group-hover:text-primary transition duration-200">
                                ${link.title}
                            </h2>
                            <div class="mt-2 flex items-center text-sm text-gray-500">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Read analysis</span>
                            </div>
                        </a>
                    </div>
                `).join('');

                // Update the page with the post list
                document.getElementById('post-list').innerHTML = postListHTML || `
                    <div class="text-center py-8">
                        <p class="text-gray-600">No posts found in the finance folder.</p>
                    </div>
                `;

            } catch (error) {
                document.getElementById('post-list').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">Error loading posts: ${error.message}</p>
                        <p class="text-gray-600 mt-2">Please try again later.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
